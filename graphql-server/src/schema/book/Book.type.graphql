type Book {
  """
  unique identifier for each book
  """
  id: ID!

  """
  name of the book
  """
  title: String

  """
  person who wrote the book
  """
  author: Author
}

extend type Query {
  """
  returns a list of all books
  """
  books: [Book]

  """
  returns a single book
  """
  book(
    """
    unique id of a book
    """
    id: Int
  ): Book
}
