"fields returned when retrieving a user"
type UserGetResponse {
  """
  success text indicating a user was retrieved
  """
  message: String

  """
  details of the user that was retrieved
  """
  details: User

  """
  error details if there was a problem during retrieval
  """
  error: ApiError
}

extend type Query {
  "retrieves a user"
  user(
    """
    username or display name of the user to retrieve
    """
    username: String!
  ): UserGetResponse
}
