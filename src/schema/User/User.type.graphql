type User {
  """
  unique id for each user.

  This is a base64 encoded username used for caching, not the same as the id in our database.
  """
  id: ID!

  """
  display name of the user
  """
  displayName: String!

  """
  username is a lower-cased version of display name
  """
  username: String!

  """
  timestamp when the user was created
  """
  createdOn: String!
}
